name: Playground

on: workflow_dispatch

jobs:
 build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/Scripts >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda install -y conda-build
    - name: build package with conda
      run: |
        conda build --python=${{ matrix.python-version }} github-build
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ github.token }}        
    - name: echos
      run: |
        echo "uploadUrl1 ${{ steps.get_release.outputs.upload_url }}"
        echo "uploadUrl2 ${{ github.event.release.upload_url }}"
        echo "github.ref ${{ github.ref }}"
        echo "github.ref ${{ github.ref }}"
        ls -l /home/runner/work/larch-pickle/*.whl
        ls -l /usr/share/miniconda/conda-bld/linux-64/larch*.bz2
    - uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: /home/runner/work/larch-pickle/*.whl
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: /usr/share/miniconda/conda-bld/linux-64/larch*.bz2
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true
