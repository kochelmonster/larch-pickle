name: Playground

on: workflow_dispatch

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Set CIBW_BUILD_VER
        run: echo "CIBW_BUILD=cp${{ matrix.python-version }}-manylinux_2_28" | sed 's/\.//' >> $GITHUB_ENV

      - name: Build wheel using cibuildwheel
        env:
          CIBW_PLATFORM: linux
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BUILD: cp312-*
          CIBW_BEFORE_BUILD: yum install -y boost boost-devel; ls /usr/include
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload Wheel
        uses: actions/upload-artifact@v4
        with:
          name: larch-pickle-wheel-linux-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
          if-no-files-found: error
