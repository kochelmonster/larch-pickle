name: Playground

on: workflow_dispatch

jobs:

  build-macos:
   runs-on: macos-latest
   strategy:
     matrix:
      python-version: ["3.12"]

   steps:
   - name: Get release
     id: get_release
     uses: thebritican/fetch-latest-release@v2.0.0
     env:
       GITHUB_TOKEN: ${{ github.token }}        
   - uses: actions/checkout@v4
     
   - name: Install boost
     uses: MarkusJx/install-boost@v2.4.5
     id: install-boost
     with:
        boost_version: 1.84.0
   
   - name: Xcode Select Version
     uses: mobiledevops/xcode-select-version-action@v1
     with:
       xcode-select-version: 14.2
   - uses: actions/setup-python@v5
     with:
       python-version: '3.12'
   - name: Debug
     run: |
       pwd
       ls
       ls boost
       ls boost/include
   - name: Install Python dependencies
     uses: py-actions/py-dependency-install@v4
     with:
       path: github-build/requirements.txt
   - name: build package
     run: |
       python setup.py build_ext --include-dirs=`pwd`/boost/include
   - uses: shogo82148/actions-upload-release-asset@v1
     with:
      upload_url: ${{ steps.get_release.outputs.upload_url }}
      asset_path: /Users/runner/work/larch-pickle/*.whl
      overwrite: true
   - uses: shogo82148/actions-upload-release-asset@v1
     with:
      upload_url: ${{ steps.get_release.outputs.upload_url }}
      asset_path: /usr/local/miniconda/conda-bld/osx-64/larch*.bz2
      overwrite: true

 
