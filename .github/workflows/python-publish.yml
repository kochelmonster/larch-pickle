name: Windows Test

on: push
  
jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
       python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: debug
      run: |
        gci env:* | sort-object name
    - name: Adjust python version
      run: |
        $env:CONDA_PY = ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $env:CONDA is an environment variable pointing to the root of the miniconda directory
        echo $env:CONDA\Scripts >> $env:GITHUB_PATH
    - name: Conda update
      run: |
        conda update --all -y
    - name: Install dependencies
      run: |
        conda install -y conda-build
    - name: build pip package
      run: |
        conda build github-build
    - uses: actions/upload-artifact@v2
      with:
        name: window-wheel
        path: dist/*.whl
