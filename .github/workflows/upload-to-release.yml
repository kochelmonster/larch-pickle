name: Upload Artifacts to Release

on: workflow_dispatch

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest build_wheels workflow run
        id: get_run
        uses: actions/github-script@v6
        with:
          script: |
            const { data: { workflow_runs } } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-wheel.yml',
              status: 'success',
              per_page: 1
            });
            return workflow_runs[0].id;

      - name: Create Dist
        run: |
          mkdir -p dist

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ steps.get_run.outputs.result }}
          github-token: ${{ secrets.PAT_UPLOAD }}
          path: dist

      - name: Create artefacts directory
        run: |
          mkdir -p artefacts

      - name: Copy .whl files to artefacts
        run: |
          find dist -name "*.whl" -exec cp {} artefacts/ \;

      - name: Show artefacts
        run: |
          ls artefacts

      - name: Upload files to upload_url
        run: |
          for file in artefacts/*; do
            curl -X POST -H "Authorization: token ${{ secrets.PAT_UPLOAD }}" -H "Content-Type: application/octet-stream" --data-binary @"$file" ${{ secrets.UPLOAD_URL }}
          done
